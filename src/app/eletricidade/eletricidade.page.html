<ion-header>
  <ion-toolbar>
    <ion-title class="titulo">Eletricidade</ion-title>
    <ion-img slot="start" (click)="fecharPage()" style="height: 22px; width: 35px; margin-left: 10px;" src="assets/iconMenu.png"></ion-img>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid style="margin-top: 40px;">
    <ion-row>
      <ion-col>
        <ion-card class="card">
          <ion-card-header>
             <ion-card-subtitle style="color: #000000" align="center"><b>Medições</b></ion-card-subtitle>  
             <ion-card-title style="font-size: 18px; margin-top: 12px;" align="center"><b>{{valorMedicao}}</b></ion-card-title>
          </ion-card-header>
        </ion-card>
          
      </ion-col>
      <ion-col>
          <ion-card class="card">
              <ion-card-header>
                  <ion-card-subtitle style="color: #000000" align="center"><b>Projeção Mensal</b></ion-card-subtitle>  
                  <ion-card-title style="font-size: 18px;margin-top: 12px;" align="center"><b>{{valorMedia}}</b></ion-card-title>
              </ion-card-header>
            </ion-card>
      </ion-col>
      </ion-row>
</ion-grid>

</ion-content>
